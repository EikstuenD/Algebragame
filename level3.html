<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Nivå 3: Ligninger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <a href="index.html" class="back-link">← Tilbake til meny</a>

        <h2>Nivå 3: Balansevekten</h2>

        <div id="game-area-3">
            <p>Få <span class="box-x">x</span> alene på venstre side.</p>
            
            <div class="scale-container">
                <div class="scale-plate" id="scale-left"></div>
                <div class="scale-center">⚖️</div>
                <div class="scale-plate" id="scale-right"></div>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="scaleAction('sub1')">-1 (begge sider)</button>
                <button class="control-btn" onclick="scaleAction('div')">Deler på antall x</button>
            </div>
            <p id="l3-feedback" class="feedback"></p>
        </div>

        <footer>
            <p>Score: <span id="total-score">0</span></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
