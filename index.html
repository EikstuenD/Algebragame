<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra: Operasjon X</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <header>
            <h1>OPERASJON X</h1>
            <p id="subtitle">Velg oppdrag...</p>
        </header>

        <!-- HOVEDMENY -->
        <div id="menu-screen">
            <button class="menu-btn" onclick="startLevel(1)">Nivå 1: Kodeknekkeren (Substitusjon)</button>
            <button class="menu-btn" onclick="startLevel(2)">Nivå 2: Sorterings-roboten (Trekke sammen)</button>
            <button class="menu-btn" onclick="startLevel(3)">Nivå 3: Balansevekten (Ligninger)</button>
        </div>

        <!-- NIVÅ 1: SUBSTITUSJON -->
        <div id="level-1" class="game-screen hidden">
            <h3>Nivå 1: Hva er koden?</h3>
            <div class="info-box">
                <p>Vi vet at: <span id="l1-variable" class="highlight">x = ?</span></p>
                <p>Regn ut uttrykket:</p>
                <h2 id="l1-problem">...</h2>
            </div>
            <input type="number" id="l1-input" placeholder="Svar..." autocomplete="off">
            <button class="action-btn" onclick="checkLevel1()">Sjekk Svar</button>
            <p id="l1-feedback" class="feedback"></p>
        </div>

        <!-- NIVÅ 2: SORTERING (TREKKE SAMMEN) -->
        <div id="level-2" class="game-screen hidden">
            <h3>Nivå 2: Sorterings-roboten</h3>
            <p>Samlebåndet kommer med deler. Hvor mange <b>a</b> og <b>b</b> har vi totalt?</p>
            
            <!-- Her vises "samlebåndet" med a-er og b-er -->
            <div id="l2-conveyor" class="conveyor-belt"></div>

            <div class="input-group">
                <label>Antall a: <input type="number" id="l2-input-a"></label>
                <label>Antall b: <input type="number" id="l2-input-b"></label>
            </div>
            <button class="action-btn" onclick="checkLevel2()">Sorter Ferdig</button>
            <p id="l2-feedback" class="feedback"></p>
        </div>

        <!-- NIVÅ 3: BALANSEVEKTEN (LIGNINGER) -->
        <div id="level-3" class="game-screen hidden">
            <h3>Nivå 3: Balansevekten</h3>
            <p>Mål: Få <span class="box-icon">x</span> alene på venstre side.</p>
            
            <div class="scale-container">
                <div class="scale-plate" id="scale-left">
                    <!-- Her tegnes x-bokser og lodd -->
                </div>
                <div class="scale-center">⚖️</div>
                <div class="scale-plate" id="scale-right">
                    <!-- Her tegnes lodd -->
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="scaleAction('sub1')">-1 kg (begge sider)</button>
                <button class="control-btn" onclick="scaleAction('div')">Deler på antall x</button>
            </div>
            <p id="l3-feedback" class="feedback"></p>
        </div>

        <!-- TILBAKE KNAPP (Vises bare i spill) -->
        <button id="back-btn" class="hidden" onclick="showMenu()">Tilbake til Meny</button>
        
        <footer>
            <p>Score: <span id="total-score">0</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
