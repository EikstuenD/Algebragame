<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra-Strekmannen: Ultimate Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container for seiers-effekter (Konfetti) -->
    <div id="victory-container"></div>

    <div class="game-container">
        <header>
            <h1>Algebra-Strekmannen</h1>
            <div class="stats">
                <div class="score-board">ðŸ’° Penger: <span id="money">0</span></div>
                <button class="shop-btn" onclick="toggleShop()">ðŸ›’ Butikk</button>
            </div>
        </header>

        <!-- BUTIKK VINDU -->
        <div id="shop-overlay" class="hidden">
            <div class="shop-window">
                <h2>Butikk</h2>
                <p>KjÃ¸p oppgraderinger for poengene dine!</p>
                
                <!-- Meny-faner -->
                <div class="shop-tabs">
                    <button onclick="filterShop('bg')">Bakgrunn</button>
                    <button onclick="filterShop('head')">Hode</button>
                    <button onclick="filterShop('body')">KlÃ¦r</button>
                    <button onclick="filterShop('pet')">KjÃ¦ledyr</button>
                    <button onclick="filterShop('trail')">Spor</button>
                    <button onclick="filterShop('skin')">Matte-Design</button>
                    <button onclick="filterShop('victory')">Feiring</button>
                </div>

                <div id="shop-items" class="shop-items">
                    <!-- Varer settes inn via JS -->
                </div>
                <button class="close-shop" onclick="toggleShop()">Lukk butikk</button>
            </div>
        </div>

        <!-- Matte-display -->
        <div id="math-container" class="math-display skin-default">
            <span id="expression">GjÃ¸r en bevegelse for Ã¥ starte...</span>
        </div>

        <!-- SpillomrÃ¥de -->
        <div id="game-scene" class="scene default-bg">
            <div class="ground"></div>
            
            <!-- Strekmann Container -->
            <div id="stickman" class="stickman">
                
                <!-- Spor/Trail (Bak figuren) -->
                <div id="trail-display" class="trail-container"></div>

                <!-- KjÃ¦ledyr (Ved siden av figuren) -->
                <div id="pet-display" class="pet-container"></div>

                <!-- Figuren som roterer -->
                <div id="stickman-rotator" class="stickman-rotator">
                    <div class="head">
                        <div id="accessory" class="accessory"></div>
                    </div>
                    <div class="body"></div>
                    <div class="arms"></div>
                    <div class="leg left"></div>
                    <div class="leg right"></div>
                </div>
            </div>
        </div>

        <!-- Kontrollpanel -->
        <div id="controls" class="controls">
            <div class="control-group">
                <h3>Skritt (s)</h3>
                <button onclick="move('s', 1)">Fram (+1s)</button>
                <button onclick="move('s', -1)">Tilbake (-1s)</button>
            </div>
            <div class="control-group">
                <h3>Fot (f)</h3>
                <button onclick="move('f', 1)">Fram (+1f)</button>
                <button onclick="move('f', -1)">Tilbake (-1f)</button>
            </div>
            <div class="control-group">
                <h3>Hopp (h)</h3>
                <button onclick="move('h', 1)">Fram (+1h)</button>
                <button onclick="move('h', -1)">Tilbake (-1h)</button>
            </div>
            <div class="control-group">
                <h3>Rulle (r)</h3>
                <button onclick="move('r', 1)">Fram (+1r)</button>
                <button onclick="move('r', -1)">Tilbake (-1r)</button>
            </div>
        </div>

        <button id="solve-btn" class="action-btn" onclick="startSolving()">Jeg er ferdig - Trekk sammen!</button>

        <!-- Svar-seksjon -->
        <div id="solution-area" class="solution-area hidden">
            <h2>Trekk sammen uttrykket:</h2>
            <div class="inputs">
                <label>Antall s: <input type="number" id="input-s"></label>
                <label>Antall f: <input type="number" id="input-f"></label>
                <label>Antall h: <input type="number" id="input-h"></label>
                <label>Antall r: <input type="number" id="input-r"></label>
            </div>
            <button class="action-btn" onclick="checkAnswer()">Sjekk Svar</button>
            <p id="feedback"></p>
            <button id="next-round-btn" class="hidden" onclick="resetRound()">Neste runde</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
