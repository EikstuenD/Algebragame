<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra-Strekmannen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <header>
            <h1>Algebra-Strekmannen</h1>
            <div class="stats">
                <div class="score-board">游눯 Penger: <span id="money">0</span></div>
                <button class="shop-btn" onclick="toggleShop()">游 Butikk</button>
            </div>
        </header>

        <!-- BUTIKK VINDU (Skjult til vanlig) -->
        <div id="shop-overlay" class="hidden">
            <div class="shop-window">
                <h2>Butikk</h2>
                <p>Kj칮p oppgraderinger for poengene dine!</p>
                <div class="shop-tabs">
                    <button onclick="filterShop('bg')">Bakgrunn</button>
                    <button onclick="filterShop('head')">Hodeplagg</button>
                    <button onclick="filterShop('body')">Kl칝r</button>
                </div>
                <div id="shop-items" class="shop-items">
                    <!-- Her kommer varene via JavaScript -->
                </div>
                <button class="close-shop" onclick="toggleShop()">Lukk butikk</button>
            </div>
        </div>

        <div class="math-display">
            <span id="expression">Gj칮r en bevegelse for 친 starte...</span>
        </div>

        <!-- Spillomr친de -->
        <!-- Vi legger til en id "game-scene" her for 친 kunne endre bakgrunnen -->
        <div id="game-scene" class="scene default-bg">
            <div class="ground"></div>
            
            <div id="stickman" class="stickman">
                <!-- Rotator klassen f친r klasser for kl칝r (f.eks "shirt-red") -->
                <div id="stickman-rotator" class="stickman-rotator">
                    <div class="head">
                        <!-- Plass til hatt/briller -->
                        <div id="accessory" class="accessory"></div>
                    </div>
                    <div class="body"></div>
                    <div class="arms"></div>
                    <div class="leg left"></div>
                    <div class="leg right"></div>
                </div>
            </div>
        </div>

        <!-- Kontrollpanel -->
        <div id="controls" class="controls">
            <div class="control-group">
                <h3>Skritt (s)</h3>
                <button onclick="move('s', 1)">Fram (+1s)</button>
                <button onclick="move('s', -1)">Tilbake (-1s)</button>
            </div>
            <div class="control-group">
                <h3>Fot (f)</h3>
                <button onclick="move('f', 1)">Fram (+1f)</button>
                <button onclick="move('f', -1)">Tilbake (-1f)</button>
            </div>
            <div class="control-group">
                <h3>Hopp (h)</h3>
                <button onclick="move('h', 1)">Fram (+1h)</button>
                <button onclick="move('h', -1)">Tilbake (-1h)</button>
            </div>
            <div class="control-group">
                <h3>Rulle (r)</h3>
                <button onclick="move('r', 1)">Fram (+1r)</button>
                <button onclick="move('r', -1)">Tilbake (-1r)</button>
            </div>
        </div>

        <button id="solve-btn" class="action-btn" onclick="startSolving()">Jeg er ferdig - Trekk sammen!</button>

        <!-- Svar-seksjon -->
        <div id="solution-area" class="solution-area hidden">
            <h2>Trekk sammen uttrykket:</h2>
            <div class="inputs">
                <label>Antall s: <input type="number" id="input-s"></label>
                <label>Antall f: <input type="number" id="input-f"></label>
                <label>Antall h: <input type="number" id="input-h"></label>
                <label>Antall r: <input type="number" id="input-r"></label>
            </div>
            <button class="action-btn" onclick="checkAnswer()">Sjekk Svar</button>
            <p id="feedback"></p>
            <button id="next-round-btn" class="hidden" onclick="resetRound()">Neste runde</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
